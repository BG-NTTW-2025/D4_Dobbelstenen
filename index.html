<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>D4 Dobbelsteen Mobile</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #AAAAf7;
      padding: 1em;
    }

    .dice-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5em;
      margin-top: 1em;
    }

    .die {
      flex: 0 0 90px;   /* vaste breedte, voorkomt kleiner maken */
      width: 90px;
      height: 75px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .die img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* houdt verhouding netjes vast */
      border-radius: 1px;
    }

    button {
      font-size: 1.2em;
      padding: 0.5em 1.5em;
      margin-top: 0em;
      cursor: pointer;
      border: 3px solid black;
      border-radius: 8px;
      color: black;
    }

    .gooi-knop-groen {
      background-color: green;
      color: white;
    }

    .gooi-knop-oranje {
      background-color: orange;
      color: black;
    }

    .results {
      margin-top: 0em;
      font-size: 2.1em;
      white-space: pre-line; /* zodat \n in js ook echte regels worden */
    }
  </style>
</head>
<body>
  <p id="last-updated" style="text-align: center; font-size: 0.9em; color: gray;"></p>

  <button id="gooiKnop" class="gooi-knop-groen" onclick="startDobbel()">
    Gooi de dobbelsteen
  </button>

  <div class="dice-container">
    <div id="die1" class="die"><img src="geel0.jpg" alt="Geel"></div>
    <div id="die2" class="die"><img src="blauw10.jpg" alt="Blauw1"></div>
    <div id="die3" class="die"><img src="blauw22.jpg" alt="Blauw2"></div>
    <div id="die4" class="die"><img src="groen10.jpg" alt="Groen1"></div>
    <div id="die5" class="die"><img src="groen22.jpg" alt="Groen2"></div>
  </div>

  <div class="results">
    <p><strong>Mogelijke uitkomsten:</strong></p>
    <p id="output"></p>
  </div>

  <!-- jouw script blijft hetzelfde, alleen CSS aangepast -->
  <script>
    /* ... (rest van je JS code ongewijzigd) ... */
  </script>
</body>
</html>
